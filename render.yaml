services:
  - type: web
    name: document-qa-bot
    env: python
    plan: free
    buildCommand: cd backened && pip install -r requirements.txt
    startCommand: cd backened && ./start.sh
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: false
